<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Chirps</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-secondary better-font">
            <a class="navbar-brand" href="./index.html">
              Chirper
            </a>
            <button class="btn btn-dark right">Join The Flock!</button>
        </nav>
        <div class="card mb-3 bg-light">
            <div class="row no-gutters">
                <div class="col-md-2 d-none d-md-block">
                    <img src="https://photos.angel.co/startups/i/7321522-2f2d972bf19df701f2510aef7213264c-medium_jpg.jpg?buster=1574051920" style="max-width: 150px;" class="card-img" alt="...">
                </div>
                <div class="col-md-10 col-sm-12">
                    <div class="card-body">
                        <h5 class="card-title">What's on your mind?</h5>
                        <div class="row">
                            <div class="col-xl-1 col-md-2">
                                <lable for="post-name">Name:</lable>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Anonymous" required>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-sm-12 col-md-8">
                                <textarea class="form-control" name="content" id="content" rows="1" placeholder="What's up?" required></textarea>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <input type="submit" id="send-chirp" value="Chirp!" class="btn btn-dark better-font" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="chirp-edit" tabindex="-1" role="dialog" aria-labelledby="chirpEditModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <input type="text" name="user" id="editUser" class="form-control">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" name="content" id="chirpEditContent" rows="3"></textarea>
                    <input type="hidden" id="chirpId" name="chirpId" value="">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="saveChirp" data-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="container" id="chirp-container">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
